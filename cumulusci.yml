minimum_cumulusci_version: '3.75.1'
project:
    name: cumulus-gitactions
    package:
        name: cumulus-gitactions
        api_version: '55.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/cumulus-gitactions/tests
            options:
                outputdir: robot/cumulus-gitactions/results

    robot_testdoc:
        options:
            path: robot/cumulus-gitactions/tests
            output: robot/cumulus-gitactions/doc/cumulus-gitactions_tests.html

flows:
  deploy:
  name: 'flow_name=MyDeployFlow'
    description: Deploy the latest changes to the packaging org
    steps:
      - task: deploy_pack
        options:
          run_tests: true
          checkonly: false 

    run_tests:
        options:
            required_org_code_coverage_percent: 75
